<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>연락처 수정</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        label {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
        }
        .btn-secondary {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>연락처 수정</h1>
        <form th:action="@{/contacts/{id}(id=${contact.id})}" th:object="${contact}" method="post">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" th:field="*{id}" class="form-control" id="id" placeholder="ID를 입력하세요">
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="이름을 입력하세요">
            </div>
            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="전화번호를 입력하세요">
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="이메일을 입력하세요">
            </div>
            <div class="form-group">
                <label for="address">주소</label>
                <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="주소를 입력하세요">
            </div>
            <button type="submit" class="btn btn-primary">연락처 수정</button>
        </form>
        <a href="/contacts" class="btn btn-secondary mt-3">연락처 목록으로 돌아가기</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
