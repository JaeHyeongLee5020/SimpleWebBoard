<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>연락처 관리 시스템</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 100px;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            text-align: center;
            font-size: 1.2rem;
        }
        .btn-container {
            text-align: center;
            margin-top: 30px;
        }
        .btn-container a {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>연락처 관리 시스템에 오신 것을 환영합니다</h1>
        <p>여기에서 연락처를 관리할 수 있습니다.</p>
        <div class="btn-container">
            <a href="/contacts/new" class="btn btn-success btn-lg">새 연락처 추가</a>
            <a href="/contacts" class="btn btn-primary btn-lg">연락처 목록 보기</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
