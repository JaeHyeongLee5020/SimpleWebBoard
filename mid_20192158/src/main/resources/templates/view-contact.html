<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>연락처 상세 보기</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .contact-detail {
            margin-top: 50px;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 30px;
            font-size: 2.2rem;
            color: #343a40;
        }
        .detail-label {
            font-weight: bold;
            color: #495057;
            font-size: 1.1rem;
        }
        .detail-value {
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #6c757d;
        }
        .back-button {
            margin-top: 30px;
        }
        .btn-primary {
            padding: 10px 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-md-8 offset-md-2 contact-detail">
            <h1 class="text-center">연락처 상세 정보</h1>
            <div>
                <label class="detail-label">아이디:</label>
                <p class="detail-value" th:text="${contact.id}"></p>
            </div>
            <div>
                <label class="detail-label">이름:</label>
                <p class="detail-value" th:text="${contact.name}"></p>
            </div>
            <div>
                <label class="detail-label">전화번호:</label>
                <p class="detail-value" th:text="${contact.phone}"></p>
            </div>
            <div>
                <label class="detail-label">이메일:</label>
                <p class="detail-value" th:text="${contact.email}"></p>
            </div>
            <div>
                <label class="detail-label">주소:</label>
                <p class="detail-value" th:text="${contact.address}"></p>
            </div>
            <div>
                <label class="detail-label">등록일자:</label>
                <p class="detail-value" th:text="${contact.createdDate}"></p>
            </div>
            <div class="text-center back-button">
                <a href="/contacts" class="btn btn-primary">연락처 목록으로 돌아가기</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
